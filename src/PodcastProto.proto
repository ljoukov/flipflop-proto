syntax = "proto3";

import "google/protobuf/timestamp.proto";

enum PodcastEpisodeState {
  PODCAST_EPISODE_STATE_UNKNOWN = 0;
  PODCAST_EPISODE_STATE_REFS_INCOMPLETE = 1;
  PODCAST_EPISODE_STATE_REFS_DONE = 2;
  PODCAST_EPISODE_STATE_PLAN_DONE = 3;
  PODCAST_EPISODE_STATE_SEGMENTS_INCOMPLETE = 4;
  PODCAST_EPISODE_STATE_SEGMENTS_DONE = 5;
}

message PodcastEpisodeSegment {
  repeated string drafts = 1;
  string text = 2;
}

message PodcastEpisodeProto {
  string episode_id = 1;
  PodcastEpisodeState state = 2;

  string title = 3;
  string text = 4;

  repeated string refs = 5;
  string plan = 6;
  repeated PodcastEpisodeSegment segments = 7;
}

enum PodcastState {
  PODCAST_STATE_UNKNOWN = 0;
  PODCAST_STATE_DRAFT = 1;
}

message PodcastProto {
  string podcast_id = 1;
  google.protobuf.Timestamp created_at = 2;
  google.protobuf.Timestamp updated_at = 3;
  PodcastState state = 10;

  string title = 4;
  string subtitle = 5;
  string about = 6;

  repeated PodcastEpisodeProto episodes = 7;
}
